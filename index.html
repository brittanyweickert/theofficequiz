<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Office Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>The Office Quiz</title>
</head>
<body>
<main role="main" class="container">
  <header role="banner" class="header">
  <section>
    <a href="index.html">
    <img class="topLogo" src="images/top.png" alt="the office logo" /></a>
  </section>
  <section>
    <ul>
      <li class="scoreCard">Question:
        <span class="questionNumber">0</span>/10</li>
      <li class="scoreCard">Score:
        <span class="score">0</span>
      </li>
    </ul>
  </section>
</header>
<section role="region" class="outsideBox">
  <section class="startQuiz box">
    <h1>Binge watch? Let's see how much you "think" you know.</h1>
    <img src="images/top.jpg" alt="best boss image" class="images">
    <button type="button" class="startButton button">Start</button>
  </section>
  <section class="questionBox box altBox">
  </section>
  <section class="response box altBox"></section>
  <section class="final box altBox"></section>
  </section>
</main>
            
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
